<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hyperliquid Timestamp Matching</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4a9eff;
            border: none;
            color: #fff;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #3a8eef;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        .warning { color: #fbbf24; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background: #333;
            font-weight: bold;
        }
        .long { color: #4ade80; }
        .short { color: #f87171; }
        pre {
            background: #0f0f0f;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Hyperliquid Timestamp Matching</h1>
        <p class="info">Tests userFills (trade history) fetching and position timestamp matching.</p>

        <h3>Test with AI Trader Addresses:</h3>
        <button onclick="testAddress('0x1b7a7d099a670256207a30dd0ae13d35f278010f')">Gemini 2.5 Pro</button>
        <button onclick="testAddress('0x67293d914eafb26878534571add81f6bd2d9fe06')">GPT-5</button>
        <button onclick="testAddress('0x7a8fd8bba33e37361ca6b0cb4518a44681bad2f3')">Qwen3 Max</button>
        <button onclick="testAddress('0x59fa085d106541a834017b97060bcbbb0aa82869')">Claude Sonnet 4.5</button>
        <button onclick="testAddress('0xc20ac4dc4188660cbf555448af52694ca62b0734')">DeepSeek</button>

        <div class="section">
            <h3>Or Enter Custom Address:</h3>
            <input
                type="text"
                id="walletAddress"
                placeholder="Enter trader address (0x...)"
                style="width: 500px; padding: 8px; background: #333; border: 1px solid #555; color: #fff; font-family: monospace;"
            />
            <button onclick="testCustomAddress()">Test Custom Address</button>
        </div>

        <div id="loading" class="section" style="display: none;">
            <div class="info">‚è≥ Loading data...</div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const HYPERLIQUID_API_URL = 'https://api.hyperliquid.xyz';

        async function fetchPositions(userAddress) {
            const response = await fetch(`${HYPERLIQUID_API_URL}/info`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    type: 'clearinghouseState',
                    user: userAddress,
                }),
            });

            const data = await response.json();
            return data.assetPositions || [];
        }

        async function fetchUserFills(userAddress) {
            const response = await fetch(`${HYPERLIQUID_API_URL}/info`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    type: 'userFills',
                    user: userAddress,
                }),
            });

            const fills = await response.json();
            return fills || [];
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '-';

            // Timestamp is already in milliseconds
            const date = new Date(timestamp);

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        async function testAddress(address) {
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');

            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                console.log('Testing address:', address);

                // Fetch positions and fills in parallel
                const [positions, fills] = await Promise.all([
                    fetchPositions(address),
                    fetchUserFills(address)
                ]);

                console.log('Positions loaded:', positions.length);
                console.log('Fills loaded:', fills.length);

                loadingDiv.style.display = 'none';

                let html = `
                    <div class="section">
                        <h3 class="success">‚úÖ Data Loaded Successfully</h3>
                        <p><strong>Address:</strong> ${address}</p>
                        <p><strong>Positions:</strong> ${positions.length}</p>
                        <p><strong>User Fills (Trade History):</strong> ${fills.length} fills</p>
                    </div>
                `;

                // Show fills breakdown by symbol and side
                const fillsBySymbol = {};
                fills.forEach(fill => {
                    const key = `${fill.coin}_${fill.side}`;
                    fillsBySymbol[key] = (fillsBySymbol[key] || 0) + 1;
                });

                html += `
                    <div class="section">
                        <h3>User Fills Breakdown by Symbol & Side:</h3>
                        <table style="width: auto;">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Side</th>
                                    <th>Fill Count</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                for (const [key, count] of Object.entries(fillsBySymbol).sort((a, b) => b[1] - a[1])) {
                    const [symbol, side] = key.split('_');
                    const sideText = side === 'B' ? 'BUY' : 'SELL';
                    const sideClass = side === 'B' ? 'long' : 'short';
                    html += `
                        <tr>
                            <td><strong>${symbol}</strong></td>
                            <td class="${sideClass}">${sideText}</td>
                            <td>${count}</td>
                        </tr>
                    `;
                }

                html += `
                            </tbody>
                        </table>
                    </div>
                `;

                if (positions.length === 0) {
                    html += `
                        <div class="section warning">
                            ‚ÑπÔ∏è No open positions found for this address.
                        </div>
                    `;
                } else {
                    // Process positions and match with fills
                    html += `
                        <div class="section">
                            <h3>Position-Fill Timestamp Matching:</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Symbol</th>
                                        <th>Side</th>
                                        <th>Size</th>
                                        <th>Entry Price</th>
                                        <th>Timestamp</th>
                                        <th>Matched Fills</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                    for (const pos of positions) {
                        const position = pos.position;
                        const symbol = position.coin;
                        const side = parseFloat(position.szi) > 0 ? 'long' : 'short';
                        const size = Math.abs(parseFloat(position.szi));
                        const sideClass = side;

                        // Match fills to position
                        const positionFills = fills.filter(fill =>
                            fill.coin === symbol &&
                            ((side === 'long' && fill.side === 'B') || (side === 'short' && fill.side === 'A'))
                        );

                        let timestamp = null;
                        let matchStatus = '<span class="error">‚ùå No match</span>';

                        if (positionFills.length > 0) {
                            // Sort by time descending and get the most recent fill
                            positionFills.sort((a, b) => b.time - a.time);
                            timestamp = positionFills[0].time;
                            matchStatus = '<span class="success">‚úÖ Matched</span>';
                        }

                        const timestampDisplay = formatTimestamp(timestamp);

                        html += `
                            <tr>
                                <td><strong>${symbol}</strong></td>
                                <td class="${sideClass}">${side.toUpperCase()}</td>
                                <td>${size.toFixed(4)}</td>
                                <td>$${parseFloat(position.entryPx).toFixed(2)}</td>
                                <td>${timestampDisplay}</td>
                                <td>${positionFills.length}</td>
                                <td>${matchStatus}</td>
                            </tr>
                        `;
                    }

                    html += `
                                </tbody>
                            </table>
                        </div>
                    `;
                }

                // Show recent fills sorted by timestamp
                html += `
                    <div class="section">
                        <h3>Recent Fills (Sorted by Timestamp, Newest First):</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Symbol</th>
                                    <th>Side</th>
                                    <th>Size</th>
                                    <th>Price</th>
                                    <th>Fee</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                // Sort fills by timestamp descending and take first 100
                const recentFills = [...fills]
                    .sort((a, b) => b.time - a.time)
                    .slice(0, 100);

                for (const fill of recentFills) {
                    const side = fill.side === 'B' ? 'BUY' : 'SELL';
                    const sideClass = fill.side === 'B' ? 'long' : 'short';
                    const timestampDisplay = formatTimestamp(fill.time);

                    html += `
                        <tr>
                            <td>${timestampDisplay}</td>
                            <td><strong>${fill.coin}</strong></td>
                            <td class="${sideClass}">${side}</td>
                            <td>${parseFloat(fill.sz).toFixed(4)}</td>
                            <td>$${parseFloat(fill.px).toFixed(2)}</td>
                            <td>$${parseFloat(fill.fee || 0).toFixed(4)}</td>
                        </tr>
                    `;
                }

                html += `
                            </tbody>
                        </table>
                    </div>
                `;

                resultsDiv.innerHTML = html;

            } catch (error) {
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `
                    <div class="section error">
                        <h3>‚ùå Error</h3>
                        <p><strong>Address:</strong> ${address}</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${error.stack || 'No stack trace'}</pre>
                    </div>
                `;
                console.error('Full error:', error);
            }
        }

        function testCustomAddress() {
            const address = document.getElementById('walletAddress').value.trim();

            if (!address) {
                alert('Please enter an address');
                return;
            }

            if (!address.startsWith('0x') || address.length !== 42) {
                alert('Invalid address format. Should be 0x followed by 40 hex characters.');
                return;
            }

            testAddress(address);
        }
    </script>
</body>
</html>
